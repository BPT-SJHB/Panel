<div class="flex flex-col gap-8 mx-8 lg:mx-0">
  @for (process of processes; track $index) {
    <div
      (click)="onClickSubMenu(process)"
      class="cursor-pointer"
    >
      <p-card
        role="button"  
        styleClass="flex flex-col border-2 border-primary-emphasis shadow-[0px_0px_10px_rgba(0,0,0,0.5)] justify-between"
        class="rounded-3xl text-center bg-zinc-50 dark:bg-zinc-800"
      >
        <!-- Header -->
        <ng-template pTemplate="header">
          <div class="flex justify-between items-center px-4 py-3 border-b border-surface">
            <span class="text-lg font-bold text-muted-color-emphasis">{{ process.title }}</span>
            <i [class]="process.icon" class="pi scale-150 text-primary-emphasis"></i>
            </div>
          </ng-template>
          
          <!-- Body -->
          <div class="px-2 py-6 grow">
            <p class="text-sm leading-normal">{{ process.description }}</p>
          </div>
        </p-card>
    </div>
  }
</div>
