<div class="flex flex-column gap-5 mx-5 lg:mx-0">
  @for (process of processes; track $index) {
    <p-card
      styleClass="flex flex-column justify-between surface-card border-round shadow-2 hover:shadow-4 cursor-pointer"
    >
      <!-- Header -->
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center px-3 py-2 border-bottom-1 surface-border">
          <span class="text-lg font-bold text-900">{{ process.title }}</span>
          <i [class]="process.icon" class="text-2xl text-primary"></i>
        </div>
      </ng-template>

      <!-- Body -->
      <div class="px-3 py-2 flex-grow-1">
        <p class="text-700 text-sm line-height-3">{{ process.description }}</p>
      </div>
    </p-card>
  }
</div>
