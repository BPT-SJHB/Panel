<header class="sticky-header sticky bg-primary text-primary-contrast pr-2 pt-2 z-15" style="min-height: 60px;">
  <p-button class="" class="lg:hidden" (onClick)="openSidebar()">
      <i class="pi pi-align-right text-xl"></i>
  </p-button>
  <div class="flex items-center justify-between px-4 py-2">
      <span class="text-xl font-bold">{{headerData.title}}</span>
      <i class="pi text-xl scale-150" [class]="headerData.icon"></i>
  </div>
</header>
