<div class="flex flex-col items-center">
  <div
    class="flex justify-center mt-5 w-[110%] rounded-t-2xl shadow-[0px_-8px_7px_1px_rgba(0,0,0,0.2)] bg-white"
  >
    <span class="font-bold text-2xl mt-3">خدمات</span>
  </div>
  <div class="flex w-full justify-center gap-10 mt-5 flex-wrap">
    @for (item of process; track $index) {
    <p-card
      class="w-[10rem] bg-gray-200 dark:bg-gray-500 rounded-4xl transition-all duration-150 ease-in-out hover:scale-110"
    >
      <div
        class="flex flex-col text-center justify-center items-center"
        (click)="OpenProcess(item)"
      >
        @if ($index <1) {
        <i
          class="pi text-orange-500 bg-yellow-100 text-3xl p-6 rounded-full"
          [class]="item.PIconName"
        ></i>
        <span class="font-bold text-xl">{{ item.PTitle }}</span>
        }@else if ($index < 5) {
        <i
          class="pi bg-red-200 text-red-600 text-3xl p-6 rounded-full"
          [class]="item.PIconName"
        ></i>
        <span class="font-bold text-xl">{{ item.PTitle }}</span>
        }@else if ($index < 10) {
        <i
          class="pi bg-blue-200 text-blue-700 text-3xl p-6 rounded-full"
          [class]="item.PIconName"
        ></i>
        <span class="font-bold text-xl">{{ item.PTitle }}</span>
        }@else {
        <i
          class="pi bg-emerald-200 text-green-800 text-3xl p-6 rounded-full"
          [class]="item.PIconName"
        ></i>
        <span class="font-bold text-xl">{{ item.PTitle }}</span>
        }
      </div>
    </p-card>
    }
  </div>
</div>
