<p-button
  class="fixed bottom-0 left-0 rounded-border font-bold mb-8 ml-4"
  severity="info"
  [rounded]="true"
  icon="pi pi-phone"
  size="large"
  (click)="showDialog()"
/>

<p-dialog
  header="روش های ارتباطی با سامانه"
  [modal]="true"
  [(visible)]="visible"
>
  <div
    class="flex flex-c w-full content-center justify-center flex-wrap"
  >
    <div class="m-2 items-center justify-center">
      <p-button
        (click)="CallUsOnPhone.toggle($event)"
        icon="pi pi-phone"
        label="شماره های تماس"
        severity="info"
      />
      <p-popover #CallUsOnPhone>
        <div class="flex justify-between content-center m-2">
          <label class="flex items-center justify-center"
            >انجمن رانندگان</label
          >
          <p-button
            severity="info"
            [raised]="true"
            icon="pi pi-clipboard"
            [rounded]="true"
            label="03134721839"
            (onClick)="copyToClipboard()"
            class="flex items-center justify-center mr-2"
          />
        </div>
        <div class="flex justify-between content-center m-2">
          <label class="flex items-center justify-center"
            >انجمن کامیونداران</label
          >
          <p-button
            severity="info"
            [raised]="true"
            icon="pi pi-clipboard"
            [rounded]="true"
            label="03134721839"
            (onClick)="copyToClipboard()"
            class="flex items-center justify-center mr-2"
          />
        </div>
        <div class="flex justify-between content-center m-2">
          <label class="flex items-center justify-center"
            >انجمن شرکت‌ها</label
          >
          <p-button
            severity="info"
            [raised]="true"
            icon="pi pi-clipboard"
            [rounded]="true"
            label="03134721839"
            (onClick)="copyToClipboard()"
            class="flex items-center justify-center mr-2"
          />
        </div>
      </p-popover>
    </div>

    <div class="m-2 items-center justify-center">
      <p-button
        (click)="showTicketDialog()"
        label="ارتباط مستقیم با پشتیبانی"
        icon="pi pi-headphones"
        severity="info"
      />
    </div>
  </div>
</p-dialog>

<p-dialog
  draggable="false"
  header="درخواست ارسال تیکت"
  [modal]="true"
  [(visible)]="dialog"
>
  <span class="p-text-secondary block mb-8"
    >لطفا بعد از پر کردن اطلاعات، متن تیکت خود را وارد نمایید.<br /><br />همکاران
    ما در اسرع وقت پاسخگو خواهند بود.</span
  >
  <div class="m-2">
    <app-captcha-input></app-captcha-input>
  </div>

  <div class="m-2">
    <app-text-area-input></app-text-area-input>
  </div>

  <div class="flex justify-end gap-2">
    <p-button label="ارسال" (click)="submitTicket()" />

    <p-button label="انصراف" severity="secondary" (click)="dialog = false" />
  </div>
</p-dialog>
