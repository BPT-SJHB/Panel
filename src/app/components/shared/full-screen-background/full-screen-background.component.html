<div
  class="fixed top-0 left-0 w-full h-full"
  [ngStyle]="{
    'background-image': 'url(' + imageUrl + ')',
    'background-size': backgroundSize,
    'background-position': backgroundPosition,
    'background-repeat': 'no-repeat',
    'filter': 'blur(' + blur + 'px)',
    'z-index':-100,
  }"
></div>
