<div class="flex flex-col mt-2 gap-1">
  @for (item of items; track $index) {
    <div
      (click)="item.command()"
      class="w-full flex items-center text-md gap-3 px-4 py-2 
      h-12 rounded-md cursor-pointer hover:bg-highlight"
      role="button"
      tabindex="0"
    >
      <i [class]="`pi ${item.icon} text-primary-emphasis text-xl`"></i>
      <span class="font-semibold text-muted-color-emphasis">{{ item.label }}</span>
    </div>
  }
</div>
