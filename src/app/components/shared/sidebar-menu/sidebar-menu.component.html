<div class="flex flex-column mt-2 gap-1">
  @for (item of items; track $index) {
    <div
      (click)="item.command()"
      class="w-full flex align-items-center text-md gap-3 px-4 py-2
      h-3-5rem rounded-md cursor-pointer hover:surface-100 transition-shadow duration-200"
      role="button"
      tabindex="0"
    >
      <i [class]="`pi ${item.icon} text-primary text-xl`"></i>
      <span class="font-semibold text-700">{{ item.label }}</span>
    </div>
  }
</div>
