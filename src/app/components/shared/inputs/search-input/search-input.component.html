<div class="relative flex justify-content-center align-items-center gap-3 h-4rem">
  <app-text-input
    class="flex-grow-1 h-full"
    [control]="control"
    [validationField]="validationField"
    [label]="label"
    [placeholder]="placeholder"
    [readOnly]="readOnly"
    [disabled]="disabled"
    [icon]="icon"
    [addonWidth]="addonWidth"
    (input)="onInputChanged($event)"
    (keydown.enter)="onSearchButtonClick()"
  ></app-text-input>

  <div class="flex items-center">
    <p-button
      *ngIf="!autoTriggerSearch"
      (click)="onSearchButtonClick()"
      [label]="searchButtonLabel"
      [disabled]="disableSearchButton"
      size="small"
      styleClass="px-4 py-1"
      severity="info"
      class="h-full"
      [style]="{ 'margin-bottom': '23px' }"
    ></p-button>
  </div>
</div>
