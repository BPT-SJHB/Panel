<div class="flex justify-content-center align-items-center">
  <app-text-input
    [control]="control"
    [validationField]="validationField"
    [label]="label"
    [readOnly]="readOnly"
    [disabled]="disabled"
    [icon]="icon"
    [addonWidth]="addonWidth"
    (input)="onInputValueChange($event)"
  />
  <p-button
    (click)="clickSearchButton()"
    [label]="buttonLabel"
    size="small"
    styleClass="px-2 py-1"
  />
</div>
