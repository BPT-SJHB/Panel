<div class="flex justify-content-center align-items-center gap-3">
  <app-text-input
    class="flex-grow-1"
    [control]="control"
    [validationField]="validationField"
    [label]="label"
    [readOnly]="readOnly"
    [disabled]="disabled"
    [icon]="icon"
    [addonWidth]="addonWidth"
    (input)="onInputValueChange($event)"
  />
  <p-button
    *ngIf="!autoSearch"
    (click)="clickSearchButton()"
    [label]="buttonLabel"
    size="small"
    styleClass="px-4 py-1"
  />
</div>
