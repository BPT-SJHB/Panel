<input [formControl]="sessionIdControl()" hidden readonly />
<div [id]="captchaDivId">
  <app-text-input
    [imageAddon]="imageAddon()"
    placeholder="کد امنیتی را وارد کنید."
    type="number"
    buttonIcon="pi pi-refresh"
    validationField="captcha"
    addonWidth="110px"
    (clickButton)="onRefreshClick()"
    [control]="captchaInputControl()"
    [icon]="icon()"
    [buttonDisabled]="disableRefresh()"
  />
</div>
