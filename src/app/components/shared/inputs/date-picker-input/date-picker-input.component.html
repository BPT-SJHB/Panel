<div class="flex w-full h-10">
  <p-input-group>
    <p-inputgroup-addon
      [style]="{
        flex: '0 0 ' + addonWidth,
        padding: 0,
        margin: 0,
        border: 0,
      }"
      class="rounded-2xl"
    >
      <div
        class="w-full h-full flex justify-center items-center py-4 px-6 bg-primary-emphasis z-1 rounded-r-2xl text-primary-contrast"
      >
        @if (label.trim() === "") {
          <i [class]="icon"></i>
        } @else {
          <span
            class="text-sm text-primary-contrast"
            style="white-space: nowrap"
            >{{ label }}</span
          >
        }
      </div>
    </p-inputgroup-addon>

    <!-- 📅 Persian Date Input -->
    <div class="w-full relative">
      <ng-persian-datepicker
        [ngClass]="
          datePickerPosition === 'top' ? 'position-top' : 'position-bottom'
        "
      >
        <div class="h-2-5rem">
          <input
            #inputRef
            pInputText
            [tabIndex]="control.disabled || readOnly ? -1 : 0"
            [formControl]="control"
            [placeholder]="placeholder"
            [readOnly]="readOnly"
            class="px-2 h-full w-full border-2 border-r-0 border-gray-400 rounded-l-2xl placeholder:text-gray-400 text-sm focus:border-primary-emphasis transition-all duration-50 ease-in-out focus:outline-none"
            [ngClass]="{
              'focus:border-red-500': control.touched && control.invalid,
              'bg-surface-200 text-surface-700 dark:bg-surface-800 dark:text-surface-200 pointer-events-none opacity-90 cursor-not-allowed':
                control.disabled || readOnly,
            }"
            (focus)="onFocusInput(inputRef)"
            (blur)="onBlurInput(inputRef)"
          />
        </div>
      </ng-persian-datepicker>
    </div>
  </p-input-group>
</div>

<!-- ⚠️ Validation Error Message -->
@if (control.touched && firstErrorMessage) {
  <div class="px-4 mt-1">
    <p-message severity="error" variant="simple" size="small">
      {{ firstErrorMessage }}
    </p-message>
  </div>
}
