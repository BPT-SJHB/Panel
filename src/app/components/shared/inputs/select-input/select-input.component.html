<div class="flex w-full h-10">
  <p-input-group>
    <p-inputgroup-addon
      [style]="{
        flex: '0 0 ' + addonWidth,
        padding: 0,
        margin: 0,
        border: 0,
      }"
      class="rounded-2xl"
    >
      <div
        class="w-full h-full flex justify-center items-center py-4 px-6 bg-primary-emphasis z-1 rounded-r-2xl text-primary-contrast"
      >
        @if (label.trim() === "") {
          <i [class]="icon"></i>
        } @else {
          <span class="text-sm text-primary-contrast whitespace-nowrap">{{
            label
          }}</span>
        }
      </div>
    </p-inputgroup-addon>
    <p-select
      [options]="options"
      [formControl]="control"
      [placeholder]="placeholder"
      optionLabel="label"
      optionValue="value"
      class="h-full w-full border-y-2 border-l-2 rounded-l-2xl dark:bg-transparent border-gray-400 placeholder:text-gray-400 text-sm"
      [ngClass]="{
        'border-red-500': control.touched && control.invalid,
        'bg-gray-100 text-gray-500 opacity-60 cursor-not-allowed': disabled,
        'border-emerald-500': control.valid,
      }"
    ></p-select>
  </p-input-group>
</div>
