<app-text-input
  [icon]="icon()"
  [label]="label()"
  [type]="hidePassword() ? 'password' : 'text'"
  [placeholder]="placeholder()"
  [control]="control()"
  [disabled]="disabled()"
  [readOnly]="readOnly()"
  [buttonIcon]="hidePassword() ? 'pi pi-eye' : 'pi pi-eye-slash'"
  [addonWidth]="addonWidth()"
  (clickButton)="togglePassword()"
  [validationField]="validationField()"
  language="en"
/>
