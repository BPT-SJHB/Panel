<app-text-input
  [icon]="icon"
  [type]="hidePassword ? 'password' : 'text'"
  [placeholder]="placeholder"
  [control]="control"
  [disabled]="disabled"
  [readOnly]="readOnly"
  [buttonIcon]="hidePassword ? 'pi pi-eye' : 'pi pi-eye-slash'"
  [addonWidth]="addonWidth"
  (clickButton)="togglePassword()"
  validationField="password"
/>
