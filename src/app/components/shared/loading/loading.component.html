@if (loading$ | async) {
<div
  style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 20;
  "
  class="flex items-center justify-center"
>
  <p-progress-spinner
    strokeWidth="8"
    fill="transparent"
    styleClass="w-24 h-24"
  />
</div>
}
