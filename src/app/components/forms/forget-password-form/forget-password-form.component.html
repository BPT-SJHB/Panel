<form
  class="flex flex-col gap-12 mb-8"
  [formGroup]="forgetPasswordForm"
  (ngSubmit)="onSubmit()"
>
  <div class="flex flex-col gap-8">
    <h3 class="text-center" [innerHTML]="forgetPasswordTitle"></h3>

    <p class="text-center">
      شماره تلفنی که در سامانه برای شما ثبت شده است را وارد کنید و سپس منتظر
      دریافت رمز خود از طریق سامانه پیامکی با سرشماره سامانه باشید.
    </p>
  </div>

  <app-text-input
    label="شماره موبایل"
    placeholder="شماره موبایل خود را وارد کنید."
    validationField="mobile"
    [control]="phone"
  />

  <div class="flex flex-col gap-2 mb-8">
    <app-button
      [disabled]="forgetPasswordForm.invalid"
      type="submit"
      styleClass="px-8 h-2-5rem w-full"
    >
      تایید
    </app-button>
  </div>
</form>
