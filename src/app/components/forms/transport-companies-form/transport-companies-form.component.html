<!-- جستجوی شرکت حمل و نقل -->
<app-search-auto-complete
  placeholder="قسمتی از نام را وارد نمایید"
  optionLabel="TCTitle"
  optionValue="TCTitle"
  [lazySearch]="searchTransportCompony"
  [minLength]="3"
  (selectSuggestion)="onTransportComponySelect($event)"
/>

<!-- فرم اطلاعات شرکت حمل و نقل -->
<form
  [formGroup]="transportComponyForm"
  (ngSubmit)="editTransportCompony()"
  class="mt-8"
>
  <div class="grid grid-cols-12 gap-4">
    <!-- کد شرکت -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      label="کد شرکت"
      placeholder="کد شرکت حمل و نقل"
      [control]="TCId"
      [readOnly]="true"
      [addonWidth]="addonWidth"
    />

    <!-- عنوان شرکت -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      placeholder="نام شرکت حمل و نقل"
      label="عنوان"
      [control]="TCTitle"
      [readOnly]="true"
      [addonWidth]="addonWidth"
    />

    <!-- کد سازمانی -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      placeholder="کد سازمانی"
      label="کد سازمانی"
      [control]="TCOrganizationCode"
      [readOnly]="true"
      [addonWidth]="addonWidth"
    />

    <!-- شهر استقرار -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      placeholder="محل شهر استقرار"
      label="عنوان شهر"
      [control]="TCCityTitle"
      [readOnly]="true"
      [addonWidth]="addonWidth"
    />

    <!-- تلفن -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      placeholder="تلفن"
      label="تلفن"
      [control]="TCTel"
      validationField="telephone"
      [addonWidth]="addonWidth"
    />

    <!-- موبایل مدیر -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      label="موبایل مدیر"
      placeholder="شماره موبایل مدیر"
      validationField="mobile"
      [control]="TCManagerMobileNumber"
      [addonWidth]="addonWidth"
    />

    <!-- نام و نام خانوادگی مدیر -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      label="مدیر عامل"
      placeholder="نام و نام خانوادگی مدیر"
      validationField="fullName"
      [control]="TCManagerNameFamily"
      [addonWidth]="addonWidth"
    />

    <!-- ایمیل -->
    <app-text-input
      class="col-span-12 md:col-span-6"
      placeholder="ایمیل"
      label="آدرس ایمیل"
      validationField="email"
      [control]="EmailAddress"
      [addonWidth]="addonWidth"
    />

    <!-- وضعیت -->
    <app-binary-radio-input
      class="col-span-12 flex px-4"
      label="وضعیت"
      [control]="Active"
      [disabled]="true"
      [readonly]="true"
    />
  </div>

  <!-- دکمه‌های عملیات -->
  <div
    class="col-span-12 md:flex md:flex-row-reverse md:flex-wrap gap-4 items-center"
  >
    <app-button
      (click)="editTransportCompony()"
      [disabled]="transportComponyForm.invalid || loading()"
      label="ویرایش اطلاعات"
      styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
    ></app-button>

    <app-button
      (click)="activateTransportComponySms()"
      [disabled]="TCId.invalid || loading()"
      severity="warn"
      label="فعال سازی پیامک"
      styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
    ></app-button>

    <app-button
      (click)="confirmResetPassword()"
      [disabled]="TCId.invalid || loading()"
      severity="warn"
      label="بروزرسانی رمزعبور"
      styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
    ></app-button>
  </div>
</form>

<!-- دیالوگ تایید -->
<p-confirmDialog
  position="top"
  acceptLabel="تایید"
  rejectLabel="انصراف"
  acceptButtonStyleClass="px-8 app-button-danger py-2 text-sm"
  rejectButtonStyleClass="px-6 app-button-secondary py-2 text-sm"
/>
