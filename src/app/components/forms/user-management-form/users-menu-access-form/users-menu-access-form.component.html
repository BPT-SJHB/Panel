<div class="flex justify-content-center flex-wrap" *ngIf="isLoading">
  <p-progress-spinner
    class="flex align-items-center justify-content-center h-screen"
    strokeWidth="8"
    fill="transparent"
  />
</div>

<div *ngIf="!isLoading">
  <div class="card">
    <app-search-input
      (input)="tt.filter($any($event.target).value, 'PGTitle', 'contains')"
    ></app-search-input>
