<!-- 🔍 Search Input -->
<div class="w-full mb-4">
  <app-search-input
    class="w-full"
    placeholder="بخشی از عنوان وارد کنید."
    [staticData]="sequentialTurns"
    [itemMatchesQuery]="filterSequentialTurnGroup"
    [autoTriggerSearch]="true"
    [fallbackToAllWhenQueryShort]="true"
    [minSearchLength]="2"
    [control]="searchSequentialTurn"
    (searchResult)="handleSearch($event)"
  />
</div>

<!-- 📋 Sequential Turn Table -->
<p-table
  class="col-span-12 overflow-x-auto"
  [columns]="cols"
  [value]="displaySequentialTurns"
  [tableStyle]="tableUi.tableStyle"
  [paginator]="tableUi.paginator"
  [paginatorLocale]="tableUi.paginatorLocale"
  [rows]="tableUi.rows"
  [rowsPerPageOptions]="tableUi.rowsPerPageOptions"
  [stripedRows]="tableUi.stripedRows"
>
  <!-- 🔘 Toolbar (New Button) -->
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <app-button
        label="جدید"
        size="small"
        styleClass="px-6 md:px-8 py-1"
        (click)="onNew()"
      />
    </div>
  </ng-template>

  <!-- 🧾 Table Header -->
  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track $index) {
      <th>{{ col }}</th>
      }
    </tr>
  </ng-template>

  <!-- 📄 Table Body -->
  <ng-template #body let-rowData>
    <tr>
      <!-- ✏️ Edit -->
      <td>
        <app-button
          icon="pi pi-pencil"
          severity="info"
          variant="text"
          [disabled]="loading"
          (click)="onEdit(rowData)"
        />
      </td>

      <!-- 🗑 Delete -->
      <td>
        <app-button
          icon="pi pi-trash"
          severity="danger"
          variant="text"
          [disabled]="loading"
          (click)="onDelete(rowData)"
        />
      </td>

      <!-- 📌 Data Fields -->
      <td>{{ rowData.SeqTurnId }}</td>
      <td>{{ rowData.SeqTurnTitle }}</td>
      <td>{{ rowData.SeqTurnKeyWord }}</td>

      <!-- ✅ Active Status -->
      <td>
        <i
          class="pi"
          [ngClass]="
            rowData.Active
              ? 'pi-check-circle text-green-500'
              : 'pi-times-circle text-red-500'
          "
        ></i>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- 🧾 Dialog -->
<p-dialog
  [(visible)]="formDialogVisible"
  [modal]="true"
  [header]="headerTitle"
  draggable="false"
  maskStyleClass="px-4 z-15"
  [style]="{ width: '30rem', maxWidth: '100%' }"
  (onHide)="onCloseDialog()"
>
  <form
    class="grid grid-cols-12 gap-6"
    (ngSubmit)="registerOrEdit()"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
    [formGroup]="sequentialTurnForm"
  >
    <div class="grid grid-cols-12 col-span-12 gap-2">
      <app-text-input
        label="شناسه"
        placeholder="شناسه"
        class="col-span-12"
        [control]="sequentialTurnId"
        validationField="id"
        [disabled]="true"
        [readOnly]="true"
        addonWidth="8rem"
      />

      <app-text-input
        label="عنوان"
        placeholder="عنوان"
        class="col-span-12"
        [control]="sequentialTurnTitle"
        validationField="title"
        addonWidth="8rem"
      />

      <app-text-input
        label="کلمه کلیدی"
        placeholder="کلمه کلیدی"
        class="col-span-12"
        [control]="sequentialTurnKeyword"
        validationField="keyword"
        addonWidth="8rem"
      />
    </div>
    <app-toggle-switch-input
      class="col-span-12 flex px-2"
      label="وضعیت"
      [control]="sequentialTurnStatus"
      [readonly]="!isFormEditable()"
    />

    <div class="col-span-12 flex justify-end">
      <app-button
        (click)="registerOrEdit()"
        label="ثبت و ویرایش اطلاعات"
        [disabled]="sequentialTurnForm.invalid || loading"
      />
    </div>
  </form>
</p-dialog>

<!-- 🛑 Confirm Dialog -->
<p-confirm-dialog />
