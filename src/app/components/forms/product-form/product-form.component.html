<app-tree-table-checkbox
  [tree]="products"
  [cols]="['فعال/غیرفعال']"
  [rows]="[['ProductTypeTitle', 'ProductTitle']]"
  [enabledSearch]="true"
  [searchFields]="['ProductTitle', 'ProductTypeTitle']"
  [paginator]="true"
  childField="ProductActive"
  parentField="ProductTypeActive"
  [searchPlaceholder]="appTitle.getPlaceholder('productsTitle')"
  paginatorLocale="fa-IR"
  (onSearch)="searchProduct($event)"
  (onTableCheckBoxChange)="onChangeProduct($event)"
/>
