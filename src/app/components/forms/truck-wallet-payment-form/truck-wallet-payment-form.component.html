<div class="grid grid-cols-12 gap-4">
  <app-search-input
    class="col-span-12 md:col-span-6 xl:col-span-4"
    placeholder="هوشمند را وارد کنید"
    label="هوشمند"
    validationField="smartCard"
    [control]="Smart"
    [onSearchQuery]="searchTruck"
    [autoTriggerSearch]="false"
    [disableSearchButton]="loading() || Smart.invalid"
    addonWidth="8rem"
  />
  <app-text-input
    class="col-span-12 md:col-span-6 xl:col-span-4"
    placeholder="کد ناوگان"
    label="کد ناوگان"
    [control]="TruckId"
    [readOnly]="true"
    [disabled]="true"
    addonWidth="8rem"
  />
  <app-text-input
    class="col-span-12 md:col-span-6 xl:col-span-4"
    placeholder="پلاک و سریال"
    label="پلاک و سریال"
    [control]="LicensePlate"
    [readOnly]="true"
    [disabled]="true"
    addonWidth="8rem"
  />
</div>

<app-wallet-payment-form
  [walletType]="walletType"
  [truckId]="truckId"
  [sharedSignal]="sharedSignal"
/>
