<div class="flex flex-col w-full gap-4">
  <app-turns-truck-info-base-form
    class="w-full"
    [truckId]="truckId"
    [sequentialTurnId]="sequentialTurnId"
  />
  <div class="flex justify-center w-full">
    <app-text-input
      [control]="descriptions"
      validationField="description"
      label="شرح کاربر"
      addonWidth="7rem"
      placeholder="شرح کاربر"
      class="min-w-[70%]"
    />
  </div>
  <app-form-buttons-section [customClass]="'!mt-0'">
    <app-button
      label="درخواست صدور نوبت"
      class="w-full md:w-fit"
      styleClass="md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
      [disabled]="emergencyTurnForm.invalid || loading"
      (click)="submitEmergencyTurn()"
    />
  </app-form-buttons-section>
</div>
