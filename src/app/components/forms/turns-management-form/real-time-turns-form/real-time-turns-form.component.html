<div class="flex flex-col">
  <app-turns-truck-info-base-form
    [truckId]="truckId"
    [sequentialTurnId]="sequentialTurnId"
  />

  <app-form-buttons-section [customClass]="'!mt-4'">
    <app-button
      [label]="appTitle.buttons.newTurnRequest"
      class="w-full md:w-fit"
      styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
      [disabled]="sequentialTurnId.invalid"
      (click)="submitRealTimeTurn()"
    />
  </app-form-buttons-section>
</div>
