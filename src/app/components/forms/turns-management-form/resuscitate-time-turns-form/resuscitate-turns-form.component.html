<div class="grid grid-cols-12 gap-4 mb-12">
  <app-turns-truck-info-base-form
    class="col-span-12 py-0"
    [truckId]="truckId"
    [sequentialTurnId]="sequentialTurnId"
  />
  <div class="grid grid-cols-12 gap-4 col-span-12 items-center">
    <app-date-picker-input
      label="تاریخ رزرو نوبت"
      [control]="date"
      addonWidth="8rem"
      datePickerPosition="top"
      placeholder="تاریخ رزرو نوبت"
      class="col-span-12 md:col-span-6"
    />
    <app-time-picker-input
      [control]="time"
      label="زمان رزرو نوبت"
      class="col-span-12 md:col-span-6"
    />
  </div>
  <div class="col-span-12 md:flex md:justify-end">
    <app-button
      label="درخواست صدور نوبت"
      styleClass="my-2 md:my-0 px-6 text-xs md:text-sm lg:text-base w-full md:w-auto"
      [disabled]="resuscitateTurnForm.invalid || loading"
      (click)="submitResuscitateTurnForm()"
    />
  </div>
</div>
