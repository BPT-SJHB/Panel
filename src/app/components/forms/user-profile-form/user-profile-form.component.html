<div class="flex justify-content-center pb-4 mb-2 border-bottom-1">
  <p-avatar
    icon="pi pi-user"
    class="mr-2"
    size="xlarge"
    shape="circle"
    styleClass="shadow-2 w-5rem h-5rem"
    [style]="{ 'background-color': '#ece9fc', color: '#2a1261' }"
    />
</div>

<div class="flex flex-column gap-3 px-2">
  <!-- Display columns dynamically -->
  @for (col of cols; track col) {
    <div
      class="flex justify-between items-center text-sm text-gray-800 border-bottom-1 surface-border pb-2"
      >
      <span class="font-semibold text-right w-6rem min-w-6rem text-primary">
        {{ col.col }}:
      </span>
      <span class="text-right text-sm text-900">
        {{ userProfile()[col.field]  }}
      </span>
      @if (col.field === 'balance') {
        <span class="mx-1">تومان</span>
      }
    </div>
  }
</div>
<!-- Action Buttons -->
<div
  class="col-12 mt-5 md:mb-6 md:flex md:flex-row-reverse md:flex-wrap gap-3 align-items-center"
  >
  <p-button
    (click)="activateUserSms()"
    [disabled]="loading() || isUserSmsActivated || !userProfile()"
    severity="warn"
    label="فعال سازی پیامک"
    styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-9rem lg:w-10rem"
  ></p-button>

  <p-button
    (click)="confirmResetPassword()"
    [disabled]="loading() || !userProfile()"
    severity="primary"
    label="ایجاد رمز عبور جدید"
    styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-9rem lg:w-10rem"
  ></p-button>
</div>

<!-- Confirm dialog -->
<p-confirmDialog
  position="top"
  acceptLabel="تایید"
  rejectLabel="انصراف"
  acceptButtonStyleClass="px-5 p-button-info py-2 text-sm"
  rejectButtonStyleClass="px-4 p-button-secondary py-2 text-sm"
  />
