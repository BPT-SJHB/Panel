<!-- Table displaying all configuration rows -->
<app-table [columns]="columns" [rows]="configs()" />

<p-dialog
  header="ویرایش پیکربندی"
  [(visible)]="isDialogVisable"
  [modal]="true"
  [draggable]="false"
  [style]="{ width: '60rem', maxWidth: '100%' }"
  [maskStyle]="{ padding: '1rem' }"
>
  <!-- Read-only fields shown for context -->
  <div class="grid gap-y-3 gap-x-2 grid-cols-1 lg:grid-cols-2 xl:grid-cols-3">
    <!-- ID (read-only) -->
    <app-text-input
      label="شناسه"
      [control]="ctrl('CId')"
      [readOnly]="true"
      [addonWidth]="addonWidth"
    />

    <!-- Main title (read-only) -->
    <app-text-input
      label="عنوان اصلی"
      [control]="ctrl('CTitle')"
      [readOnly]="true"
      [addonWidth]="addonWidth"
    />

    <!-- Secondary title (read-only) -->
    <app-text-input
      label="عنوان فرعی"
      [control]="ctrl('CIndexTitle')"
      [readOnly]="true"
      [addonWidth]="addonWidth"
    />
  </div>

  <!-- Editable field -->
  <div class="grid py-3 grid-cols-1">
    <!-- Editable value input -->
    <app-text-input
      label="مقدار"
      [control]="ctrl('CValue')"
      [addonWidth]="addonWidth"
      language="any"
    />
  </div>

  <!-- Dialog action button -->
  <div class="flex justify-end mt-4 pb-2">
    <app-button
      styleClass="w-40"
      severity="info"
      (onClick)="editConfig()"
      [disabled]="loading() || this.form.invalid"
    >
      ویرایش
    </app-button>
  </div>
</p-dialog>
