<div class="p-fluid grid gap-4 relative">
 <!-- Search Form -->
  <form
    class="col-12 mt-4"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
    [formGroup]="searchForm"
  >
    <div class="flex gap-2">
      <app-search-input
        [control]="searchSmartCard"
        validationField="smartCard"
        icon="pi pi-id-card"
        class="flex-1"
        placeholder="جستجو براساس شماره هوشمند"
        [disableSearchButton]="searchForm.invalid || loading"
        searchButtonLabel="استعلام از سیستم"
        [onSearchQuery]="loadFormsInformation"
      ></app-search-input>
    </div>
  </form>

  <!-- Truck Info & Nativeness Form -->
  <form
    class="p-fluid grid gap-2 col-12"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
    [formGroup]="truckInfoForm"
  >
    <span class="text-lg font-bold">اطلاعات ناوگان</span>
    <div class="p-fluid grid gap-4 col-12">
      <div class="grid col-12">
        <div class="col-12 md:col-6">
          <app-text-input
            label="کد ناوگان"
            class="flex-1"
            placeholder="کد ناوگان"
            [readOnly]="true"
            [control]="truckId"
            validationField="truckId"
            [addonWidth]="addonWidth"
          ></app-text-input>
        </div>

        <div class="col-12 md:col-6">
          <app-text-input
            label="سریال"
            class="flex-1"
            placeholder="کدملی راننده"
            [control]="serialNumber"
            validationField="serialNumber"
            [readOnly]="true"
            [addonWidth]="addonWidth"
          ></app-text-input>
        </div>

        <div class="col-12 md:col-6">
          <app-text-input
            label="شماره هوشمند"
            class="flex-1"
            placeholder="شماره هوشمند"
            [control]="smartCard"
            validationField="smartCard"
            [readOnly]="true"
            [addonWidth]="addonWidth"
          ></app-text-input>
        </div>

        <div class="col-12 md:col-6">
          <app-text-input
            label="بارگیر"
            class="flex-1"
            placeholder="نوع بارگیر"
            [control]="loaderType"
            validationField="loaderType"
            [readOnly]="true"
            [addonWidth]="addonWidth"
          ></app-text-input>
        </div>
        <div class="col-12 md:col-6">
          <app-text-input
            label="شماره پلاک"
            class="flex-1"
            placeholder="شماره پلاک"
            [control]="licensePlateNumber"
            validationField="licenseNumber"
            [readOnly]="true"
            [addonWidth]="addonWidth"
          />
        </div>
      </div>
    </div>
  </form>

  <form
    class="p-fluid grid gap-2 col-12"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
    [formGroup]="truckNativenessForm"
    (ngSubmit)="changeNativeness()"
  >
    <span class="text-lg font-bold">بومی گری</span>
    <div class="p-fluid grid col-12">
      <div class="grid col-12">
        <div class="col-12 md:col-6">
          <app-text-input
            label="بومی"
            class="flex-1"
            placeholder="بومی / غیر بومی"
            [control]="nativeness"
            validationField="nativeness"
            [readOnly]="true"
            [addonWidth]="addonWidth"
          ></app-text-input>
        </div>

        <div class="col-12 md:col-6">
          <app-text-input
            class="flex-1"
            type="date"
            label="تاریخ اتمام"
            placeholder="تاریخ اتمام"
            datePickerPosition="top"
            [control]="truckNativenessExpiredDate"
            validationField="truckNativenessExpiredDate"
            [readOnly]="true"
            [addonWidth]="addonWidth"
          ></app-text-input>
        </div>
      </div>
    </div>
    <!-- Action Buttons -->
    <div
      class="col-12 md:flex md:flex-row-reverse md:flex-wrap gap-3 align-items-center"
    >
      <p-button
        (click)="changeNativeness()"
        label="تغییر وضعیت بومی گری"
        styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-12rem lg:w-15rem"
      ></p-button>
    </div>
  </form>
</div>
