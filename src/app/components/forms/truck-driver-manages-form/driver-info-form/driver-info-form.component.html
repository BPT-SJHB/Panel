<div class="p-fluid grid grid-cols-12  gap-6 relative">
  <form
    class="col-span-12"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
    [formGroup]="searchForm"
  >
    <div class="flex gap-2">
      <app-search-input
        [control]="searchNationalId"
        validationField="nationalId"
        icon="pi pi-id-card"
        class="flex-1"
        placeholder="جستجو براساس شماره ملی راننده"
        searchButtonLabel="استعلام از سامانه"
        [disableSearchButton]="this.searchForm.invalid"
        [onSearchQuery]="loadDriverInfoFromAPI"
      />
    </div>
  </form>
  <div
    class="p-fluid grid grid-cols-12 col-span-12  gap-6 relative px-6"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
  >
    <div class="grid grid-cols-12 col-span-12 gap-4">
      <div class="col-span-12 md:col-span-6">
        <app-text-input
          label="کد راننده"
          class="flex-1"
          placeholder="کد راننده"
          [readOnly]="true"
          [control]="driverId"
          validationField="driverId"
          [addonWidth]="addonWidth"
        />
      </div>

      <div class="col-span-12 md:col-span-6">
        <app-text-input
          label="کدملی"
          class="flex-1"
          placeholder="کدملی راننده"
          [control]="nationalId"
          validationField="nationalId"
          [readOnly]="true"
          [addonWidth]="addonWidth"
        />
      </div>

      <div class="col-span-12 md:col-span-6">
        <app-text-input
          label="نام راننده"
          class="flex-1"
          placeholder="نام راننده"
          [control]="fullName"
          validationField="fullName"
          [readOnly]="true"
          [addonWidth]="addonWidth"
        />
      </div>

      <div class="col-span-12 md:col-span-6 relative">
        <app-text-input
          label="شماره  تلفن"
          class="flex-1"
          placeholder="شماره تلفن"
          buttonIcon="pi pi-save"
          [control]="mobile"
          validationField="mobile"
          [addonWidth]="addonWidth"
          [buttonDisabled]="driverForm.invalid"
          (clickButton)="updateDriverMobileNumber()"
        />
      </div>

      <div class="col-span-12 md:col-span-6">
        <app-text-input
          label="نام پدر"
          class="flex-1"
          placeholder="نام پدر"
          [control]="fatherName"
          validationField="fatherName"
          [readOnly]="true"
          [addonWidth]="addonWidth"
        />
      </div>

      <div class="col-span-12 md:col-span-6">
        <app-text-input
          label="شماره گواهینامه"
          class="flex-1"
          placeholder="شماره گواهینامه"
          [control]="licenseNumber"
          validationField="licenseNumber"
          [readOnly]="true"
          [addonWidth]="addonWidth"
        />
      </div>

      <div class="col-span-12 md:col-span-6">
        <app-text-input
          label="شماره هوشمند"
          class="flex-1"
          placeholder="شماره هوشمند"
          [control]="smartCard"
          validationField="smartCard"
          [readOnly]="true"
          [addonWidth]="addonWidth"
        />
      </div>

      <div class="col-span-12 md:col-span-6">
        <app-text-input
          label="آدرس"
          class="flex-1"
          placeholder="آدرس راننده"
          [control]="address"
          validationField="address"
          [readOnly]="true"
          [addonWidth]="addonWidth"
        />
      </div>
    </div>

    <!-- Action Buttons -->
    <div
      class="col-span-12 md:flex md:flex-row-reverse md:flex-wrap gap-4 items-center"
    >
      <app-button
        (click)="activateDriverSms()"
        [disabled]="this.driverForm.invalid || loading"
        severity="warn"
        label="فعال سازی پیامک"
        styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
      ></app-button>

      <app-button
        (click)="sendWebsiteLink()"
        [disabled]="this.driverForm.invalid || loading"
        severity="warn"
        label="ارسال لینک سامانه"
        styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
      ></app-button>

      <app-button
        (click)="resetDriverPassword()"
        [disabled]="this.driverForm.invalid || loading"
        severity="info"
        label="ایجاد رمز عبور جدید"
        styleClass="my-2 md:my-0 text-xs md:text-sm lg:text-base w-full md:w-36 lg:w-40"
      ></app-button>
    </div>
  </div>
</div>
