<div>
  <!-- Toolbar -->
  <div class="flex justify-end mb-4">
    <app-button
      label="جدید"
      (click)="resetForm()"
      severity="info"
      styleClass="w-28 md:w-36"
    />
  </div>

  <!-- Form Grid -->
  <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <!-- Traffic Card Type Selection -->
    <app-select-input
      label="نوع کارت"
      placeholder="انتخاب نوع کارت"
      [options]="trafficCardTypeSelection()"
      [control]="ctrl('TrafficSelectedCardTypeId')"
      [addonWidth]="addonWidth"
    />

    <!-- Traffic Card Type ID (readonly) -->
    <app-text-input
      label="شناسه"
      [control]="ctrl('TrafficCardTypeId')"
      [readOnly]="true"
      type="number"
      placeholder="شناسه کارت"
      [addonWidth]="addonWidth"
    />

    <!-- Traffic Card Title -->
    <app-text-input
      label="عنوان"
      [control]="ctrl('TrafficCardTypeTitle')"
      placeholder="عنوان کارت"
      [addonWidth]="addonWidth"
      validationField="title"
    />

    <!-- Active Status Toggle -->
    <app-toggle-switch-input
      class="px-5"
      label="وضعیت فعال"
      [control]="ctrl('Active')"
    />
  </div>

  <!-- Actions -->
  <div class="flex gap-3 justify-end mt-6">
    <app-button
      label="ثبت"
      (click)="registerTrafficCardType()"
      severity="primary"
      styleClass="w-28 md:w-36"
      [disabled]="
        isFormInvalidExcept('TrafficCardTypeId') ||
        ctrl('TrafficCardTypeId').valid ||
        loading()
      "
    />

    <app-button
      label="ویرایش"
      (click)="editTrafficCardType()"
      severity="primary"
      styleClass="w-28 md:w-36"
      [disabled]="cardTypeForm.invalid || loading()"
    />
  </div>
</div>
