<!-- 🔍 Search Input -->
<div class="w-full">
  <app-search-input
    class="w-full"
    placeholder="بخشی از عنوان زیرگروه وارد کنید."
    [staticData]="announcementsSubGroup"
    [itemMatchesQuery]="filterAnnouncementsSubGroup"
    [autoTriggerSearch]="true"
    [fallbackToAllWhenQueryShort]="true"
    [minSearchLength]="2"
    [control]="searchControl"
    (searchResult)="handleSearch($event)"
  />
</div>

<!-- 📋 SubGroup Table -->
<p-table
  class="col-span-12 overflow-x-auto"
  [columns]="cols"
  [value]="displayAnnouncementsSubGroup"
  [tableStyle]="tableUi.tableStyle"
  [paginator]="tableUi.paginator"
  [paginatorLocale]="tableUi.paginatorLocale"
  [rows]="tableUi.rows"
  [rowsPerPageOptions]="tableUi.rowsPerPageOptions"
>
  <!-- Header with New Button -->
  <!-- Table Header -->
  <ng-template #caption>
    <div>
      <button
        pButton
        label="جدید"
        size="small"
        class="w-20 md:w-30 py-1"
        (click)="onNew()"
      ></button>
    </div>
  </ng-template>

  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track $index) {
      <th>{{ col }}</th>
      }
    </tr>
  </ng-template>

  <!-- Table Body -->
  <ng-template #body let-rowData>
    <tr>
      <td>{{ rowData.AnnouncementSGId }}</td>

      <td>
        <app-button
          icon="pi pi-pencil"
          severity="info"
          variant="text"
          [disabled]="loading"
          (click)="onEdit(rowData)"
        />
      </td>

      <td>
        <app-button
          icon="pi pi-trash"
          severity="danger"
          variant="text"
          [disabled]="loading"
          (click)="onDelete(rowData)"
        />
      </td>

      <td>{{ rowData.AnnouncementSGTitle }}</td>

      <td>
        <i
          class="pi"
          [ngClass]="
            rowData.Active
              ? 'pi-check-circle text-green-500'
              : 'pi-times-circle text-red-500'
          "
        ></i>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- 📝 Dialog for Add/Edit -->
<p-dialog
  draggable="false"
  [header]="headerTitle"
  [modal]="true"
  [style]="{ width: '30rem', maxWidth: '100%' }"
  maskStyleClass="px-4"
  [(visible)]="formDialogVisible"
  (onHide)="closeForm()"
>
  <form
    class="grid grid-cols-12 gap-4"
    [formGroup]="announcementSubGroupForm"
    (ngSubmit)="registerOrEdit()"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
  >
    <div class="grid grid-cols-12 col-span-12 gap-4">
      <app-text-input
        class="col-span-12"
        label="کد"
        validationField="id"
        addonWidth="5rem"
        [readOnly]="true"
        [disabled]="true"
        [control]="AnnouncementSGId"
      />

      <app-text-input
        class="col-span-12"
        label="عنوان"
        placeholder="عنوان"
        validationField="title"
        addonWidth="5rem"
        [control]="AnnouncementSGTitle"
      />

      <div class="flex col-span-12 px-4">
        <app-binary-radio-input
          label="وضعیت زیرگروه:"
          radioName="AnnouncementActive"
          [control]="AnnouncementActive"
          [readonly]="!isFormEditable()"
          [disabled]="!isFormEditable()"
        />
      </div>
    </div>

    <div class="flex col-span-12 justify-end">
      <app-button
        label="ثبت و ویرایش اطلاعات"
        [disabled]="announcementSubGroupForm.invalid || loading"
        (click)="registerOrEdit()"
      />
    </div>
  </form>
</p-dialog>

<!-- 🛑 Confirmation Dialog -->
<p-confirm-dialog />
