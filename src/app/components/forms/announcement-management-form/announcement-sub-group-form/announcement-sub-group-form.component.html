<div class="w-full">

    [staticData]="announcementsSubGroup"

<!-- ðŸ“‹ SubGroup Table -->
<p-table
  class="col-12 overflow-x-auto"
  [columns]="cols"
  [value]="displayAnnouncementsSubGroup"
  [tableStyle]="{ 'min-width': '40rem' }"
  placeholder="Ø¨Ø®Ø´ÛŒ Ø§Ø² Ø¹Ù†ÙˆØ§Ù† Ø²ÛŒØ±Ú¯Ø±ÙˆÙ‡ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯."
>
  <!-- Header with New Button -->
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <p-button
        label="Ø¬Ø¯ÛŒØ¯"
        size="small"
        styleClass="px-4 md:px-5 py-1"
        (click)="onNew()"
      />
    </div>
  </ng-template>

  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track $index) {
      <th>{{ col }}</th>
      }
    </tr>
  </ng-template>

  <!-- Table Body -->
  <ng-template #body let-rowData>
    <tr>
      <td>{{ rowData.AnnouncementSGId }}</td>

      <td>
        <p-button
          icon="pi pi-pencil"
          severity="info"
          variant="text"
          [disabled]="loading"
          (click)="onEdit(rowData)"
        />
      </td>

      <td>
        <p-button
          icon="pi pi-trash"
          severity="danger"
          variant="text"
          [disabled]="loading"
          (click)="onDelete(rowData)"
        />
      </td>

      <td>{{ rowData.AnnouncementSGTitle }}</td>

      <td>
        <i
          class="pi"
          [ngClass]="
            rowData.Active
              ? 'pi-check-circle text-green-500'
              : 'pi-times-circle text-red-500'
          "
        ></i>
      </td>
    </tr>
  </ng-template>
</p-table>
