<!-- ðŸ” Search Input -->
<div class="w-full">
  <app-search-input
    [placeholder]="
      'Ø¹Ù†ÙˆØ§Ù† ' + appTitle.getPlaceholder('loadAnnouncementGroupTitle')
    "
    class="w-full"
    [staticData]="announcementsGroup"
    [itemMatchesQuery]="filterAnnouncementsGroup"
    [autoTriggerSearch]="true"
    [fallbackToAllWhenQueryShort]="true"
    [minSearchLength]="2"
    [control]="searchAnnouncementTitle"
    (searchResult)="handleSearch($event)"
  />
</div>

<!-- ðŸ“‹ Announcement Table -->
<p-table
  class="col-span-12 overflow-x-auto"
  [columns]="cols"
  [value]="displayAnnouncementsGroup"
  [tableStyle]="tableUi.tableStyle"
  [paginator]="tableUi.paginator"
  [paginatorLocale]="tableUi.paginatorLocale"
  [rows]="tableUi.rows"
  [rowsPerPageOptions]="tableUi.rowsPerPageOptions"
  [stripedRows]="tableUi.stripedRows"
>
  <!-- Table Header -->
  <ng-template #caption>
    <div>
      <app-button
        [label]="appTitle.buttons.add.addRecord"
        size="small"
        styleClass="w-20 md:w-30 py-2"
        (click)="onNew()"
      ></app-button>
    </div>
  </ng-template>

  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track $index) {
        <th>{{ col }}</th>
      }
    </tr>
  </ng-template>

  <!-- Table Rows -->
  <ng-template #body let-rowData>
    <tr>
      <td>{{ rowData.AnnouncementId }}</td>

      <td>
        <app-button
          icon="pi pi-pencil"
          severity="info"
          variant="text"
          [disabled]="loading"
          (click)="onEdit(rowData)"
        />
      </td>

      <td>
        <app-button
          icon="pi pi-trash"
          severity="danger"
          variant="text"
          [disabled]="loading"
          (click)="onDelete(rowData)"
        />
      </td>

      <td>{{ rowData.AnnouncementTitle }}</td>

      <td>
        <i
          class="pi"
          [ngClass]="
            rowData.Active
              ? 'pi-check-circle text-green-500'
              : 'pi-times-circle text-red-500'
          "
        ></i>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- ðŸ“ Form Dialog -->
<p-dialog
  [style]="{ width: '30rem', maxWidth: '100%' }"
  draggable="false"
  [header]="headerTitle"
  [modal]="true"
  maskStyleClass="px-4"
  [(visible)]="formDialogVisible"
  (onHide)="closeAnnouncementFormGroup()"
>
  <form
    class="grid grid-cols-12 gap-4"
    [formGroup]="announcementGroupForm"
    (ngSubmit)="registerOrEdit()"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
  >
    <div class="grid col-span-12 grid-cols-12 gap-4">
      <app-text-input
        class="col-span-12"
        [label]="appTitle.inputs.global.id"
        validationField="id"
        addonWidth="5rem"
        [readOnly]="true"
        [disabled]="true"
        [control]="AnnouncementId"
      />

      <app-text-input
        class="col-span-12"
        [label]="appTitle.inputs.global.title"
        [placeholder]="appTitle.getPlaceholder('globalTitlePlaceholder')"
        validationField="title"
        addonWidth="5rem"
        [control]="AnnouncementTitle"
      />

      <div class="col-span-12 flex px-2">
        <app-toggle-switch-input
          [label]="appTitle.toggleSwitches.status"
          [control]="AnnouncementActive"
          [readonly]="!isFormEditable()"
        />
      </div>
    </div>

    <div class="flex justify-end col-span-12">
      <app-button
        [label]="appTitle.buttons.saveAndEdit"
        (click)="registerOrEdit()"
        [disabled]="announcementGroupForm.invalid || loading"
      ></app-button>
    </div>
  </form>
</p-dialog>

<!-- ðŸ›‘ Confirm Dialog -->
<p-confirm-dialog />
