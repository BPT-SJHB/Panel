<app-tree-table-checkbox
  [tree]="provinces"
  [cols]="['فعال/غیرفعال']"
  [rows]="[['ProvinceName', 'CityTitle']]"
  [enabledSearch]="true"
  [searchFields]="['ProvinceName', 'CityTitle']"
  [paginator]="true"
  (onSearch)="searchProvinceAndCity($event)"
  (onTableCheckBoxChange)="onChangeProvinceAndCity($event)"
  parentField="ProvinceActive"
  childField="CityActive"
  [searchPlaceholder]="appTitle.getPlaceholder('provinceAndCitiesTitle')"
  paginatorLocale="fa-IR"
/>
