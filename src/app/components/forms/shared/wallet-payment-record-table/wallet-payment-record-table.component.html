<p-table
  [value]="paymentHistory()"
  [styleClass]="'p-datatable-sm p-datatable-striped'"
  [responsiveLayout]="'scroll'"
  >
  <ng-template pTemplate="header">
    <tr>
      @for (c of columns; track c) {
        <th>
          {{ c.label }}
        </th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      @for (c of columns; track c) {
        <td>
          {{ row[c.key] }}
        </td>
      }
    </tr>
  </ng-template>
</p-table>
