<p-table
  [value]="transactions()"
  [responsiveLayout]="'scroll'"
  >
  <ng-template pTemplate="header">
    <tr>
      @for (c of columns; track c) {
        <th>
          {{ c.label }}
        </th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr [class]="getRowColor(row.TransactionColor)">
      @for (c of columns; track c) {
        <td class="white-space-nowrap">
          {{ row[c.key] }}
        </td>
      }
    </tr>
  </ng-template>
</p-table>
