<p-confirm-dialog />

<app-search-input
  [placeholder]="appTitle.getPlaceholder('loadAnnouncementPlaceTitle')"
  [asyncSearchFn]="searchLADPlace"
  [itemMatchesQuery]="filterLADPlace"
  (searchResult)="handelSearchLADPlaces($event)"
/>

<p-table
  class="col-span-12"
  styleClass="overflow-x-auto"
  [columns]="cols"
  [value]="ladPlaces"
  [tableStyle]="tableUi.tableStyle"
  [paginator]="tableUi.paginator"
  [paginatorLocale]="tableUi.paginatorLocale"
  [rows]="tableUi.rows"
  [rowsPerPageOptions]="tableUi.rowsPerPageOptions"
  [stripedRows]="tableUi.stripedRows"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <app-button
        (click)="onNew()"
        [label]="appTitle.buttons.add.addRecord"
        size="small"
        styleClass="px-6 md:px-8 py-1"
      />
    </div>
  </ng-template>

  <ng-template #header let-columns>
    <tr>
      @for (col of columns; track $index) {
        <th>{{ col }}</th>
      }
    </tr>
  </ng-template>

  <ng-template #body let-rowData>
    <tr>
      <td>{{ rowData.LADPlaceId }}</td>

      <td (click)="onEdit(rowData)">
        <app-button
          [disabled]="loading"
          icon="pi pi-pencil"
          severity="info"
          variant="text"
        ></app-button>
      </td>

      <td (click)="onDelete(rowData)">
        <app-button
          icon="pi pi-trash"
          severity="danger"
          variant="text"
          [disabled]="loading"
        ></app-button>
      </td>

      <td>{{ rowData.LADPlaceTitle }}</td>

      <td>
        <i
          class="pi"
          [ngClass]="
            rowData.LoadingActive
              ? 'pi-check-circle text-green-500'
              : 'pi-times-circle text-red-500'
          "
        ></i>
      </td>

      <td>
        <i
          class="pi"
          [ngClass]="
            rowData.DischargingActive
              ? 'pi-check-circle text-green-500'
              : 'pi-times-circle text-red-500'
          "
        ></i>
      </td>

      <td>{{ rowData.LADPlaceTel }}</td>
      <td>{{ rowData.LADPlaceAddress }}</td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  draggable="false"
  [header]="headerTitle"
  [modal]="true"
  (onHide)="onCloseDialog()"
  [(visible)]="formDialogVisible"
  maskStyleClass="px-4"
  [style]="{ width: '30rem', maxWidth: '100%' }"
>
  <form
    class="grid grid-cols-12 gap-4"
    (ngSubmit)="registerOrEdit()"
    [class.pointer-events-none]="loading"
    [class.opacity-60]="loading"
    [formGroup]="ladPlacesForm"
  >
    <div class="grid grid-cols-12 col-span-12 gap-4">
      <app-text-input
        [readOnly]="true"
        [disabled]="true"
        [control]="ladPlacesId"
        [label]="appTitle.inputs.global.id"
        validationField="id"
        class="col-span-12"
        [addonWidth]="addonWidth"
      />
      <app-text-input
        [label]="appTitle.inputs.global.title"
        [placeholder]="appTitle.getPlaceholder('globalTitlePlaceholder')"
        validationField="title"
        class="col-span-12"
        [control]="ladPlacesTitle"
        [addonWidth]="addonWidth"
      />
      <app-text-input
        [control]="ladPlacesTel"
        [label]="appTitle.inputs.global.phoneNumber"
        [placeholder]="appTitle.getPlaceholder('globalPhoneNumberPlaceholder')"
        validationField="telephone"
        class="col-span-12"
        [addonWidth]="addonWidth"
      />
      <app-text-input
        [label]="appTitle.inputs.global.address"
        [placeholder]="appTitle.getPlaceholder('globalAddressPlaceholder')"
        class="col-span-12"
        icon="pi pi-card-id"
        validationField="address"
        [control]="ladPlacesAddress"
        [addonWidth]="addonWidth"
      />
      <div class="grid grid-cols-12 gap-4 col-span-12">
        <app-toggle-switch-input
          [label]="appTitle.toggleSwitches.loadingStatus"
          [control]="loadingActive"
          class="col-span-12 flex px-2"
        />
        <app-toggle-switch-input
          [label]="appTitle.toggleSwitches.dischargingStatus"
          [control]="dischargingActive"
          class="col-span-12 flex px-2"
        />
      </div>
    </div>
    <div class="col-span-12 flex justify-end">
      <app-button
        (click)="registerOrEdit()"
        [label]="appTitle.buttons.saveAndEdit"
        [disabled]="ladPlacesForm.invalid || loading"
      />
    </div>
  </form>
</p-dialog>
