<app-table
  [rows]="loadsAllocations()"
  [columns]="columns"
  [enableCaptionButton]="true"
  (clickCaptionButton)="onNew()"
/>
<p-dialog
  [(visible)]="isDialogVisible"
  [header]="dialogTitle()"
  [modal]="true"
  [style]="{
    width: '40rem',
    maxWidth: '100%',
  }"
  [maskStyle]="{ padding: '1rem' }"
  [draggable]="false"
  ><div class="grid grid-cols-1 gap-y-3 gap-x-2">
    <app-text-input
      label="شناسه"
      [control]="this.ctrl('LoadAllocationConditionId')"
      [readOnly]="true"
      [addonWidth]="addonWidth"
      [hidden]="FormModel.REGISTER === formMode()"
    />

    @for (config of autoCompleteInputs; track $index) {
      <app-search-auto-complete-factory
        [config]="config"
        [addonWidth]="addonWidth"
      />
    }
    <div class="flex w-full justify-end px-3 pb-3 pt-6">
      <app-button
        label="ثبت"
        (click)="save()"
        [disabled]="form.invalid || loading()"
        styleClass="w-40"
      />
    </div>
  </div>
</p-dialog>
