<app-files-upload-input
  [uploadFn]="onUploadFile"
  [fileLimit]="3"
  [maxFileSize]="1024 * 1024"
  (removeUploadFile)="removeUploadFile($event)"
  accept="image/png,image/jpg,image/jepg"
/>

@if (captchaGuardVisible() && guardType() === "captcha") {
  <app-ticket-guard-captcha-form
    [activeCaptcha]="captchaGuardVisible()"
    (hiddenDialog)="captchaGuardVisible.set(false)"
  />
}
