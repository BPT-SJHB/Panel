<!-- Filter Grid -->
<div class="grid grid-cols-12 items-center gap-4 mb-5">
  <!-- Auto-complete filters -->
  @for (filter of autoCompletions; track $index) {
    <app-search-auto-complete
      class="col-span-12 sm:col-span-6 lg:col-span-4"
      [label]="filter.label"
      [placeholder]="filter.placeholder"
      [optionLabel]="$any(filter.optionLabel)"
      [control]="filter.control"
      [lazySearch]="$any(filter.lazySearch)"
      [showIconOptionSelected]="filter.showIcon()"
      [readOnly]="filter.readOnly?.() ?? false"
      [minLength]="filter.minLength"
      [cachingMode]="filter.cachingMode"
      [addonWidth]="addonWidth"
      (selectSuggestion)="filter.select($event)"
      (valueChange)="filter.valueChange()"
    />
  }

  <!-- Date picker -->
  <app-date-picker-input
    class="col-span-12 sm:col-span-6 lg:col-span-4"
    label="تاریخ"
    placeholder="تاریخ"
    [control]="getLoadFilterControl('date')"
    [addonWidth]="addonWidth"
  />

  <!-- Checkbox -->
  <app-checkbox-input
    class="col-span-12 sm:col-span-6 lg:col-span-4"
    label="موجودی صفر"
    [control]="getLoadFilterControl('inventory')"
  />
</div>

<!-- Search Button -->
<div class="flex justify-end w-full mb-8">
  <app-button
    label="جستجو"
    styleClass="md:w-50"
    [disabled]="isFilterInvalid()"
    (click)="filterListLoad()"
  />
</div>

<!-- Results Table -->
<app-table
  [rows]="rows()"
  [columns]="columns"
  selectionMode="single"
  (rowSelect)="rowSelect($event)"
/>
